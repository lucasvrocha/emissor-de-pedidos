<mat-toolbar color="secondary">
	<button mat-icon-button routerLink='/produto'>
		<app-icon name='keyboard_backspace' color='black' label='produto'></app-icon>
	</button>
	<button mat-icon-button>
		<app-icon name='business_center' color='black' label='produto'></app-icon>
	</button>
	<span>Cadastro de Produto</span>
	<!-- This fills the remaining space of the current row -->
	<span class="fill-space"></span>
	<app-icon name='save' color='black'></app-icon>	
</mat-toolbar>
<form class="form">
	<mat-form-field class="full-width">
		<input matInput placeholder="# Código do produto" disabled value="Será gerado automáticamente.">
	</mat-form-field>

	<table class="full-width" cellspacing="0"><tr>
		<td><mat-form-field class="full-width" hintLabel="Maximo 80 caracteres" required >
			<input matInput #input maxlength="80" placeholder="Nome do produto">
			<mat-hint align="end">{{input.value?.length || 0}}/80</mat-hint>
		</mat-form-field></td>
	</tr></table>

	<mat-form-field class="full-width">
		<mat-select placeholder="Fornecedor" [(ngModel)]="selectedValue" name="fornecedor" required >
			<mat-option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.value">
				{{fornecedor.viewValue}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<div class="full-width">
		<button mat-button>Cancelar</button>
		<button mat-button color="warn">Excluir</button>
		<span class="fill-space"></span>
		<button mat-raised-button color="primary">Salvar</button>
	</div>
</form>
